name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check for existing data
        id: check_data
        run: |
          if [ -f "src/data/simulated_calls.csv" ]; then
            size=$(stat -f%z "src/data/simulated_calls.csv" 2>/dev/null || stat -c%s "src/data/simulated_calls.csv")
            size_mb=$((size / 1024 / 1024))
            echo "Data file exists: ${size_mb}MB"
            if [ $size_mb -gt 100 ]; then
              echo "skip_generation=true" >> $GITHUB_OUTPUT
              echo "Data file is sufficient (${size_mb}MB), skipping generation"
            else
              echo "skip_generation=false" >> $GITHUB_OUTPUT
              echo "Data file too small (${size_mb}MB), will regenerate"
            fi
          else
            echo "skip_generation=false" >> $GITHUB_OUTPUT
            echo "No data file found, will generate"
          fi

      - name: Generate simulated data
        if: steps.check_data.outputs.skip_generation != 'true'
        run: python3 run_all_simulators.py 2048
        working-directory: src
        timeout-minutes: 25

      - name: Run all analyzers
        run: python3 run_all_analyzers.py
        working-directory: src
        timeout-minutes: 20

      - name: Copy reports to root directory
        run: |
          mkdir -p reports/html
          cp -r src/reports/html/* reports/html/

      - name: Generate static index page
        run: python3 -c "import sys; sys.path.insert(0, 'viewer'); from serve import StatusViewerServer; StatusViewerServer(report_dir='reports/html').create_status_page('reports/html/index.html', static_mode=True)"
        timeout-minutes: 5

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'reports/html'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
