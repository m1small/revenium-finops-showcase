<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenium FinOps Reports</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #ffffff;
            color: #1f2937;
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: #f9fafb;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
        }
        
        .sidebar-header {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid #e5e7eb;
            background: #ffffff;
        }
        
        .sidebar-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 0.25rem;
        }
        
        .sidebar-header p {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .sidebar nav {
            padding: 1.5rem 0;
        }
        
        .nav-section {
            margin-bottom: 2rem;
        }
        
        .nav-section h3 {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            padding: 0 1.5rem;
            margin-bottom: 0.75rem;
        }
        
        .nav-section ul {
            list-style: none;
        }
        
        .nav-section li {
            margin: 0;
        }
        
        .nav-link {
            display: block;
            padding: 0.75rem 1.5rem;
            color: #4b5563;
            text-decoration: none;
            transition: all 0.2s;
            cursor: pointer;
            font-size: 0.875rem;
        }
        
        .nav-link:hover {
            background: #e5e7eb;
            color: #1f2937;
        }
        
        .nav-link.active {
            background: #2563eb;
            color: #ffffff;
            font-weight: 500;
        }
        
        .content {
            flex: 1;
            overflow-y: auto;
            background: #ffffff;
        }
        
        .content-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #6b7280;
        }
        
        .error {
            padding: 2rem;
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 8px;
            color: #b91c1c;
            margin: 2rem;
        }
        
        .welcome {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }
        
        .welcome h2 {
            font-size: 2rem;
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .welcome p {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .mobile-menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1000;
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.25rem;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                left: -300px;
                top: 0;
                height: 100vh;
                z-index: 999;
                transition: left 0.3s;
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .mobile-menu-toggle {
                display: block;
            }
            
            .content {
                width: 100%;
            }
            
            .content-inner {
                padding: 4rem 1rem 1rem;
            }
        }
        
        iframe {
            width: 100%;
            border: none;
            min-height: calc(100vh - 4rem);
        }
    </style>
</head>
<body>
    <button class="mobile-menu-toggle" onclick="toggleMenu()">â˜°</button>
    
    <div class="container">
        <aside class="sidebar" id="sidebar">
            <header class="sidebar-header">
                <h1>Revenium FinOps</h1>
                <p>Analysis Reports</p>
            </header>
            <nav>
                <section class="nav-section">
                    <h3>FinOps Domains</h3>
                    <ul id="finops-reports"></ul>
                </section>
                <section class="nav-section">
                    <h3>Usage-Based Revenue</h3>
                    <ul id="ubr-reports"></ul>
                </section>
            </nav>
        </aside>
        
        <main class="content">
            <div class="content-inner">
                <div id="report-container">
                    <div class="welcome">
                        <h2>Welcome to Revenium FinOps Reports</h2>
                        <p>Select a report from the sidebar to view detailed analysis</p>
                        <p style="font-size: 0.875rem; margin-top: 2rem;">
                            ðŸ“Š 5 FinOps Domain Reports<br>
                            ðŸ’° 3 Usage-Based Revenue Reports
                        </p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        let currentReport = null;
        let reports = [];
        
        // Load manifest and populate navigation
        async function loadManifest() {
            try {
                const response = await fetch('../reports/html/manifest.json');
                const data = await response.json();
                reports = data.reports;
                
                // Populate navigation
                const finopsReports = reports.filter(r => r.category === 'finops');
                const ubrReports = reports.filter(r => r.category === 'ubr');
                
                populateNav('finops-reports', finopsReports);
                populateNav('ubr-reports', ubrReports);
                
                // Load first report if available
                if (reports.length > 0) {
                    // Check URL hash
                    const hash = window.location.hash.substring(1);
                    const reportToLoad = reports.find(r => r.id === hash) || reports[0];
                    loadReport(reportToLoad.id);
                }
            } catch (error) {
                console.error('Error loading manifest:', error);
                showError('Failed to load report manifest. Please ensure reports have been generated.');
            }
        }
        
        function populateNav(elementId, reportList) {
            const ul = document.getElementById(elementId);
            ul.innerHTML = '';
            
            reportList.forEach(report => {
                const li = document.createElement('li');
                const a = document.createElement('a');
                a.className = 'nav-link';
                a.textContent = report.title;
                a.onclick = () => loadReport(report.id);
                a.dataset.reportId = report.id;
                li.appendChild(a);
                ul.appendChild(li);
            });
        }
        
        async function loadReport(reportId) {
            const report = reports.find(r => r.id === reportId);
            if (!report) return;
            
            // Update active state
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
                if (link.dataset.reportId === reportId) {
                    link.classList.add('active');
                }
            });
            
            // Update URL hash
            window.location.hash = reportId;
            
            // Load report content
            const container = document.getElementById('report-container');
            container.innerHTML = '<div class="loading">Loading report...</div>';
            
            try {
                const response = await fetch(`../reports/html/${report.file}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                
                // Extract body content from the report
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const reportContent = doc.querySelector('.report-container');
                
                if (reportContent) {
                    container.innerHTML = '';
                    container.appendChild(reportContent);
                } else {
                    // Fallback: use iframe
                    container.innerHTML = `<iframe src="../reports/html/${report.file}"></iframe>`;
                }
                
                // Close mobile menu
                closeMobileMenu();
                
                currentReport = reportId;
            } catch (error) {
                console.error('Error loading report:', error);
                showError(`Failed to load report: ${report.title}`);
            }
        }
        
        function showError(message) {
            const container = document.getElementById('report-container');
            container.innerHTML = `<div class="error"><strong>Error:</strong> ${message}</div>`;
        }
        
        function toggleMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
        
        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.remove('open');
        }
        
        // Handle browser back/forward
        window.addEventListener('hashchange', () => {
            const hash = window.location.hash.substring(1);
            if (hash && hash !== currentReport) {
                loadReport(hash);
            }
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.mobile-menu-toggle');
            
            if (sidebar.classList.contains('open') && 
                !sidebar.contains(e.target) && 
                !toggle.contains(e.target)) {
                closeMobileMenu();
            }
        });
        
        // Initialize
        loadManifest();
    </script>
</body>
</html>
